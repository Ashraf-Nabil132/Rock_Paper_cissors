<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="DoctorDeveloper">
    <meta name="decsription" content="Rock Paper Scissors Game">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <div class="container">
            <div class="headerborder">
                <div class="headertitle">
                    ROCK <br/>
                    PAPER <br/>
                    SCISSORS
                </div>
                <div class="score">
                    <span>score</span>
                    <p>0</p>
                </div>
                <div class="clearfix"></div>
                <span class="drak-s">Dark Mode</span>
            <div class="customCheckBox">

                <input type="checkbox" id="hide-checkbox" checked>
                <label for="hide-checkbox" class="toggle">
                    <span class="toggle-button">
                        <span class="crater crater-1"></span>
                        <span class="crater crater-2"></span>
                        <span class="crater crater-3"></span>
                        <span class="crater crater-4"></span>
                        <span class="crater crater-5"></span>
                        <span class="crater crater-6"></span>
                        <span class="crater crater-7"></span>
                    </span>
                    <span class="star star-1"></span>
                    <span class="star star-2"></span>
                    <span class="star star-3"></span>
                    <span class="star star-4"></span>
                    <span class="star star-5"></span>
                    <span class="star star-6"></span>
                    <span class="star star-7"></span>
                    <span class="star star-8"></span>
                </label>

            </div>
            </div>
            
        </div> 
    </div>
    
    
    <div class="thegame">
        <div class="container" style="position: relative; height: 320px;">
            <div class="gamecontainer">
                <div class="result"><P></P></div>
                <div class="playagain">Play again</div>
                <div class="triangle1"></div>
                <div class="triangle2"></div>
                <div class="triangle3"></div>
                <div class="box1" data-value="1">
                    <div class="ring"></div>
                    <div class="ringo"></div>
                    <div class="avatar"><img src="img/paper.png" alt="paper"></div>
                    
                    <div class="circle1"></div>
                </div>
                <div class="box2" data-value="2">
                    <div class="ring"></div>
                    <div class="ringo"></div>
                    <div class="avatar"> <img src="img/cissors.png" alt="cissors"></div>
                
                    <div class="circle2"></div>
                </div>
                
                <div class="box3" data-value="3">
                    <div class="ring"></div>
                    <div class="ringo"></div>
                    <div class="avatar"><img src="img/rock.png" alt="rock"></div>
                    
                    <div class="circle3"></div>
                </div>
                <div class="saver"></div>
            
            </div>
            
        </div>
        <div class="rules"><p>Rules</p></div>
        <div class="overlay" style="display: none;"></div>
        <div class="rulesboard" style="display: none;"><span>Rules</span> 
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 20 20" height="20" viewBox="0 0 20 20" width="20"><path  d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z" opacity="1"/></svg>
             <div class="clearfix"></div> <img class="rulesguide"src="img/image-rules.svg" alt="rules"></div>
    </div>
   
    


    <script src="js/jQuary.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
